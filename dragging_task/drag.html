<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실험 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">
    <div class="message">준비되시면 시작해주세요.</div>
    <button id="startButton" disabled>시작</button>
</div>

<div id="resultMessage" class="resultMessage"></div> <!-- 성공/실패 메시지 표시용 -->

<div class="wrapper">
    <div id="centerCircle" draggable="true"></div>
    <div id="cornerTopLeft" class="cornerCircle"></div>
    <div id="cornerTopRight" class="cornerCircle"></div>
    <div id="cornerBottomLeft" class="cornerCircle"></div>
    <div id="cornerBottomRight" class="cornerCircle"></div>

    <!-- 각 모서리와 중앙의 중간 지점에 위치한 빨간색 원들 -->
    <div id="midTopLeft" class="cornerCircle"></div>
    <div id="midTopRight" class="cornerCircle"></div>
    <div id="midBottomLeft" class="cornerCircle"></div>
    <div id="midBottomRight" class="cornerCircle"></div>
</div>

<script src="script.js"></script>
</body>
</html>
